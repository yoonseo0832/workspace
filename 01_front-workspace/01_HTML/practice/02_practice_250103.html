<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.164 예제문제</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h4>개인 정보</h4>

    <form action="test">

        <ul>
            이름
             <input type="text" name="name"
                placeholder="공백없이 입력하세요"> <br>

             연락처
             <input type="tel" name="tel">
         </ul>


         <ul>
            <h4>지원 분야</h4>
            <input type="radio" name="frontend" id="a">
            <label for="a"> 웹 퍼블리싱 </label> <br>
            <input type="radio" name="frontend" id="b">
            <label for="b">웹 애플리케이션 개발</label> <br>
            <input type="radio" name="frontend" id="c">
            <label for="c">개발 환경 개선 </label> <br>
        </ul>

            <h4>지원 동기</h4>
            <textarea name="textarea"
                    placeholder="본사 지원 동기를 간략히 써 주세요."
                    maxlength="60"
                    cols="50"
                    rows="5"
            ></textarea>
            <br>

            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">





            </form>





</body>
</html>
